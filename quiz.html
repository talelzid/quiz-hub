<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        #content {
            width: 100%;
            height: 100%;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .error-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        .error-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .error-title {
            font-size: 1.5em;
            color: #e74c3c;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .error-message {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .home-link:hover {
            background: #2980b9;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // R√©cup√©rer l'ID du param√®tre URL
        const params = new URLSearchParams(window.location.search);
        const quizId = params.get('id');

        // Fonction pour charger et afficher le quiz
        async function loadQuiz() {
            const content = document.getElementById('content');

            if (!quizId) {
                content.innerHTML = `
                    <div class="container">
                        <div class="error-box">
                            <div class="error-icon">‚ö†Ô∏è</div>
                            <div class="error-title">Quiz non trouv√©</div>
                            <div class="error-message">L'ID du quiz n'a pas √©t√© sp√©cifi√©. Veuillez acc√©der au quiz via le hub d'accueil.</div>
                            <a href="index.html" class="home-link">Retour √† l'accueil</a>
                        </div>
                    </div>
                `;
                return;
            }

            // Afficher le loader
            content.innerHTML = `
                <div class="container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement du quiz...</p>
                    </div>
                </div>
            `;

            try {
                // Charger le fichier de mapping
                const response = await fetch('quiz-mapping.json');
                if (!response.ok) {
                    throw new Error('Impossible de charger la configuration des quiz');
                }

                const mapping = await response.json();

                // Chercher l'entr√©e correspondant √† l'ID
                if (!mapping[quizId]) {
                    content.innerHTML = `
                        <div class="container">
                            <div class="error-box">
                                <div class="error-icon">‚ùå</div>
                                <div class="error-title">Quiz invalide</div>
                                <div class="error-message">L'ID du quiz n'existe pas. Veuillez v√©rifier que vous avez utilis√© le bon lien.</div>
                                <a href="index.html" class="home-link">Retour √† l'accueil</a>
                            </div>
                        </div>
                    `;
                    return;
                }

                const quizInfo = mapping[quizId];
                const quizPath = quizInfo.path;

                // Charger le fichier HTML du quiz dans un iframe
                content.innerHTML = `<iframe src="${quizPath}"></iframe>`;

                // Log pour tracking (optionnel)
                console.log(`Quiz charg√©: ${quizInfo.course} - Le√ßon ${quizInfo.lesson}`);

            } catch (error) {
                console.error('Erreur:', error);
                content.innerHTML = `
                    <div class="container">
                        <div class="error-box">
                            <div class="error-icon">üîß</div>
                            <div class="error-title">Erreur de chargement</div>
                            <div class="error-message">Une erreur est survenue lors du chargement du quiz. Veuillez r√©essayer.</div>
                            <a href="index.html" class="home-link">Retour √† l'accueil</a>
                        </div>
                    </div>
                `;
            }
        }

        // Charger le quiz au d√©marrage
        loadQuiz();
    </script>
</body>
</html>
