<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Hub - Centre des Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            margin: 0;
            opacity: 0.9;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .course-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .course-header h2 {
            margin: 0;
            font-size: 1.3em;
            word-break: break-word;
        }

        .course-header .code {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .course-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .quiz-list {
            flex-grow: 1;
        }

        .quiz-item {
            margin-bottom: 10px;
        }

        .quiz-link {
            display: block;
            padding: 10px 15px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .quiz-link:hover {
            background: #667eea;
            color: white;
            padding-left: 20px;
        }

        .no-quizzes {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
        }

        .placeholder-btn {
            padding: 12px 20px;
            background: #e0e0e0;
            color: #999;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            font-size: 0.9em;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Quiz Hub</h1>
            <p>Bienvenue au centre des quiz d'apprentissage</p>
        </div>

        <div class="courses-grid" id="coursesGrid">
            <!-- Les cartes de cours seront g√©n√©r√©es ici -->
        </div>
    </div>

    <script>
        // D√©finir tous les cours disponibles
        const courses = [
            {
                name: "IFT-SSD",
                title: "SQL Server Database",
                quizzes: [
                    { course: 6, path: "ift-ssd/quiz-ift-ssd-cours6.html" }
                ]
            },
            {
                name: "IFT-SQL",
                title: "SQL",
                quizzes: []
            },
            {
                name: "IFT-AP",
                title: "Advanced Python",
                quizzes: []
            },
            {
                name: "ICQ",
                title: "Informatique pour Chimistes et Biologistes",
                quizzes: []
            },
            {
                name: "GAQ",
                title: "Gestion Avanc√©e de Qualit√©",
                quizzes: []
            },
            {
                name: "ET",
                title: "√âlectronique et T√©l√©communications",
                quizzes: []
            },
            {
                name: "AQ-SSD",
                title: "Administration SQL Server Database",
                quizzes: []
            },
            {
                name: "AQ-AP",
                title: "Administration Advanced Python",
                quizzes: []
            },
            {
                name: "Automatisation-I",
                title: "Automatisation I",
                quizzes: []
            },
            {
                name: "Automatisation-II",
                title: "Automatisation II",
                quizzes: []
            },
            {
                name: "RT",
                title: "R√©seaux et T√©l√©communications",
                quizzes: []
            }
        ];

        // G√©n√©rer les cartes de cours
        function renderCourses() {
            const grid = document.getElementById('coursesGrid');
            grid.innerHTML = courses.map((course, index) => `
                <div class="course-card">
                    <div class="course-header">
                        <h2>${course.name}</h2>
                        <div class="code">${course.title}</div>
                    </div>
                    <div class="course-content">
                        <div class="quiz-list">
                            ${course.quizzes.length > 0 
                                ? course.quizzes.map(quiz => `
                                    <div class="quiz-item">
                                        <a href="${quiz.path}" class="quiz-link">
                                            üìù Cours ${quiz.course}
                                        </a>
                                    </div>
                                `).join('')
                                : '<p class="no-quizzes">Aucun quiz disponible</p>'
                            }
                        </div>
                        ${course.quizzes.length === 0 
                            ? '<button class="placeholder-btn" disabled>‚ûï √Ä venir</button>'
                            : ''
                        }
                    </div>
                </div>
            `).join('');
        }

        // Initialiser
        renderCourses();
    </script>
</body>
</html>
